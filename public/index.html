<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport", initial-scale=1.0">

    <title>Dashboard</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital@1&display=swap" rel="stylesheet">
  </head>

  <body>
    
    <div id="dropMain">
      

      <div id="main">
        <div id="userSubmit" class="footer">
          <select name="user" id="user" onchange="startLoadLogging()">
            <option selected="true" disabled="true">Select User</option>
            <option value="Dan">Dan</option>
            <option value="Bex">Bex</option>
            <option value="Ollie">Ollie</option>
            <option value="Ben">Ben</option>
          </select>
          <br />
        </div>

        <div class="buttons" id="proofs"> <!-- This ID is passed to the output object-->
          <div class="button minus"></div> <!-- Class names are checked to see if it's an add or minus-->
          <div class="button plus"></div>
          <h3 class="itemCount">0</h3>
          <p class="timeStamp">0</p>
          <h2 class="buttonLabels">Proofs V1</h2>
          
        </div>





        <button type="submit" class="footer" onclick="submit()">Submit</button>
        <p id="submitTimestamp" class="timestamp"></p>

        <div id="dataPull" onchange="getLoggedData()">
          <select id="dataPullSelect" onchange="hideDataPullOnceUSed()">
            <option value="" disabled="true" selected="true">
              Load Your Data
            </option>
            <option value="Dan">Dan</option>
            <option value="Bex">Bex</option>
            <option value="Ollie">Ollie</option>
            <option value="Ben">Ben</option>
          </select>
        </div>
      </div>

      <div id="leadtimeDisplay">
        <div id="leadtimeContainer">
          <div class="leadtime">
            <h3 id="fiveDays">00/00</h3>
          </div>
          <div class="leadtime">
            <h3 id="sevenDays">00/00</h3>
          </div>
          <div class="leadtime">
            <h3 id="tenDays">00/00</h3>
          </div>
        </div>
      </div>

    </div>

    <script src="main.js"></script>
  </body>
</html>
